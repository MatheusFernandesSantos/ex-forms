<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Formulário</h1>

    <form action="">

        <div class="controle-form">
            <label for="codigo">Codigo:</label>
            <input type="number" id="codigo" value="123456" disabled>
        </div>

        <div class="controle-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required autocomplete="name" autofocus
            placeholder="Nome">
        </div>

        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" maxlength="11" readonly>
        </div>
        
        <div class="controle-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" requerid autocomplete="email" autofocus
            placeholder="exemplo@email.com">
        </div>
        
        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" min="0" max="120" placeholder="ex: 18">
        </div>
        
        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" min="0" max="2.50" step="0.01" placeholder="ex: 1,70">
        </div>
        
        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" min="0" max="595" step="0.05" placeholder="ex: 60">
        </div>
        
        <div class="controle-form">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" >
        </div>
       
        <div class="controle-form">
            <label for="dataCadastro">Data de Cadastro:</label>
            <input type="date" id="dataCadastro" >
        </div>
        
        <div class="controle-form">
            <label for="horaCadastro">Hora de Cadastro:</label>
            <input type="time" id="horaCadastro" >
        </div>
       
        <div class="controle-form">
            <label for="novaSenha">Nova senha:</label>
            <input type="password" id="novaSenha" >
        </div>
        
        <div class="controle-form">
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo">
        </div>
        
        <div class="controle-form">
            <label for="corPreferida">Cor Preferida:</label>
            <input type="color" id="corPreferida" >
        </div>


        <input type="hidden" id="chaveSecreta" value="5grfg743tr87934f9749734">

        <button type="submit" >Enviar</button>
        <button type="reset">Limpar</button>
        <button type="reset" disabled>Desabilitado</button>

        <!-- <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> -->
    </form>
</body>

</html>
